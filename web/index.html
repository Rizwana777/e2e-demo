<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo</h1>

    <form method="POST">
        <input id="item" name="item" />
        <button type="submit">Add</button>
    </form>

    <ul>
        {{ range . }}
            <li>{{ . }}</li>
        {{ end }}
    </ul>
</body>
</html>
